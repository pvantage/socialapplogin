<!DOCTYPE html>
<html>
<head>
<title>Tickera App</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", init, false);
function init() {
	document.querySelector("#startfblogin").addEventListener("touchend", startfblogin, false);
	//resultDiv = document.querySelector("#results");
}
function startfblogin()
{
	facebookConnectPlugin.login(["email"], function(response) {
		 if (response.authResponse) {
			 facebookConnectPlugin.api('/me?fields=email,name,id', null,
				 function(response) {
				 	$.ajax({
                        type: "POST",
                         url: 'http://www.bluesails.co/api/fb.php',/** Facebook will send user detail send in this URL **/
                        data: response,
                        success: function(msg){                            
                            if(msg['login']=='success'){ 
								alert('success');
                            }
							else
							{
								alert('error');
							}
                        },
                        dataType: 'json'
                    });
				 });
	
		 }
	 });
}


</script>
<body>
<div class="container maincontainer">
<br /><br />
  <a href="javascript:;" id="startfblogin">Facebook</a>
  
</div>
</body>
</html>
