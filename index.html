<!DOCTYPE html>
<html>
<head>
<title>Tickera App</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", init, false);
function init() {
	document.querySelector("#startfblogin").addEventListener("touchend", startfblogin, false);
	//resultDiv = document.querySelector("#results");
}
function startfblogin()
{
	facebookConnectPlugin.login(["public_profile", "user_birthday"],
		fbLoginSuccess,
		function (error) { alert("Error: " + error) }
	);
}
var fbLoginSuccess = function (userData) {
    var udata=JSON.stringify(userData);
	alert(udata);
	alert(udata.userID);
    facebookConnectPlugin.api(udata.userID+"/?fields=id,email,first_name,last_name,address", ["user_birthday"],
    function (result) {
        alert("Result: " + JSON.stringify(result));
        /* alerts:
            {
                "id": "000000123456789",
                "email": "myemail@example.com"
            }
        */
    },
    function (error) {
        alert("Failed: " + error);
    });
};

</script>
<body>
<div class="container maincontainer">
  <a href="javascript:;" id="startfblogin">Facebook</a>
  
</div>
</body>
</html>
