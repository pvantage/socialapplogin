<!DOCTYPE html>
<html>
<head>
<title>Tickera App</title>
<link href="css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", init, false);
function init() {
	document.querySelector("#startfblogin").addEventListener("touchend", startfblogin, false);
	//resultDiv = document.querySelector("#results");
}
function startfblogin()
{
	facebookConnectPlugin.login(["email"], function(response) {
		 if (response.authResponse) {
			 facebookConnectPlugin.api('/me', null,
				 function(response) {
				 	var udata=JSON.stringify(response);
					 alert('Good to see you, ' +
						 response.email + response.name + response.first_name + response.last_name + response.address +udata);
				 });
	
		 }
	 });
}


</script>
<body>
<div class="container maincontainer">
  <a href="javascript:;" id="startfblogin">Facebook</a>
  
</div>
</body>
</html>
